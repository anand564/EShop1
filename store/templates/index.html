<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-shop</title>
</head>
<body>
<h1>{{products}}</h1>

{% for product in products %}

<table>
    <tr>
        <td>{{product.name}}</td>
        <td>:   {{product.category}}</td>
        <td>:   {{product.price}}</td>
        <td>:   {{product.image}}</td>
    </tr>

</table>

{% endfor %}
</body>
</html>
