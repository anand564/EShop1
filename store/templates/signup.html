{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded px-2 py-2 pt-4">
            <h3 class="alert alert-light border rounded"> Create An Account </h3>
            <form action="/signup" method="post">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- First name -->
                <div class="form-group">
                    <label for="">First name</label>
                    <input type="text" name="firstname" id="" value="{{values.first_name}}" class="form-control form-control sm" placeholder="First name" aria-describedby="helpId">
                    </div><br>
                    <!-- Last name -->
                  <div class="form-group">
                    <label for="">Last name</label>
                    <input type="text" name="lastname" id="" value="{{values.last_name}}" class="form-control form-control sm" placeholder="Last name" aria-describedby="helpId">
                    </div><br>
                    <!-- Phone -->
                  <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" name="phone" id="" value="{{values.phone}}" class="form-control form-control sm" placeholder="Phone" aria-describedby="helpId">
                    </div><br>
                
                <!-- email -->
                <div class="form-group">
                  <label for="">Email</label>
                  <input required type="email" name="email" id="" value="{{values.email}}" class="form-control form-control sm" placeholder="Example@gmail.com" aria-describedby="helpId">
                  </div><br>
                  <!-- password -->
                <div class="form-group">
                  <label for="">Password</label>
                  <input type="password" name="password" id="" class="form-control form-control sm" placeholder="********" aria-describedby="helpId">
                  </div><br>
                <!-- button -->
                <div class="form-group">
                  <input type="submit" value ="Create an account" class="btn btn-sm btn-info">
                  </div><br>
                
                               
            </form>
        </div>
    </div>
</div>

{% endblock %}
